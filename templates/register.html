{% extends "layout.html" %}
{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" name="password_confirmation" placeholder="Password Confirmation">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

{% endblock %}
